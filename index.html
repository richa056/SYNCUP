<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncUp - Find Your Dev Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0D0C1D',
              'brand-surface': '#16152C',
              'brand-surface-darker': '#1F1E3D',
              'brand-overlay': 'rgba(13, 12, 29, 0.6)',
              'brand-primary': '#4F46E5', // New Blue/Indigo
              'brand-secondary': '#EC4899', // New Pink
              'brand-accent': '#14B8A6', // New Teal/Sea Green
              'brand-text': '#F5F5F7',
              'brand-text-secondary': '#A9A7B4',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            textShadow: {
              sm: '0 1px 2px var(--tw-shadow-color)',
              DEFAULT: '0 2px 4px var(--tw-shadow-color)',
              lg: '0 8px 16px var(--tw-shadow-color)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'animated-gradient': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 10px #4F46E5, 0 0 20px #EC4899' },
                '50%': { boxShadow: '0 0 20px #4F46E5, 0 0 30px #EC4899' },
              },
              subtleGlow: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(79, 70, 229, 0.5)' },
                '50%': { boxShadow: '0 0 10px rgba(79, 70, 229, 0.7)' },
              }
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              glow: 'glow 3s ease-in-out infinite',
              subtleGlow: 'subtleGlow 4s ease-in-out infinite',
              'animated-gradient': 'animated-gradient 15s ease infinite',
            }
          }
        },
        plugins: [
          function ({ matchUtilities, theme }) {
            matchUtilities(
              {
                'text-shadow': (value) => ({
                  textShadow: value,
                }),
              },
              { values: theme('textShadow') }
            )
          },
        ],
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-bg text-brand-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
